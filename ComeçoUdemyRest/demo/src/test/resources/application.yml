cors:
  originPatterns: "http://localhost:8080,https://erudio.com.br,http://localhost:3000"
server.port: 8888
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    show-sql: true
  springdoc:
    pathsToMatch: /person/**
    swagger-ui:
      use-root-path: true

